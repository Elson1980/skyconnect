<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In & Sign Up form</title>
        <link rel="stylesheet" href="SignUp.css"></link>
        <script src="https://kit.fontawesome.com/2788c4b3c9.js" crossorigin="anonymous"></script>
    </head>

<body>
<div class="container">
    <div class="navbar">
        <img src="a"class="Logo">
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a> </li>
                <li><a href="MyFlights.html">My Flights</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="SignIn.html">Sign In</a> </li>       
            </ul>
        </nav>
    </div>
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">

                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-field" id="phoneField">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" placeholder="Phone">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                    <button id="eyeIcon"><i class="fa-solid fa-eye-slash"></i></button>
                </div>
            </div>

            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
            </div>

        </form>
    </div>
</div>

<script>

let eyeIcon = document.getElementById("eyeIcon");
let password = document.getElementById("password");
let email = document.getElementById("email")
let signupBtn = document.getElementById("signupBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");
let phoneField = document.getElementById("phoneField");

eyeIcon.onclick = function(e)
{
    event.preventDefault();

    if(password.type == "password")
    {
        password.type = "text";
    }
    else
    {
        password.type = "password";
    }
}

signupBtn.onclick = function()
{
    window.location.href = "HomePage.html";
}

</script>
</body>
</html>
